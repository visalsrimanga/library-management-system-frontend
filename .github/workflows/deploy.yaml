name: "CI/CD Pipeline for LMS Front-End"
on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the latest commit
      - run: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install -g sass

      - run: sass scss:css

      - run: mkdir dist

      - run: cp -r css pages js index.html dist/

      - run: zip -r dist.zip dist/

      - run: ls -la .

