<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manage-members.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- ionic-icon pack -->
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script defer src="../js/manage-members.js"></script>
</head>
<body class="container">
    <h1 class="text-sm-center p-3"> 
        <ion-icon name="people-outline"></ion-icon>
        Manage Members
    </h1>
    <a id="back" href="../index.html">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
        <span>Home</span>   
    </a>

    <main>
        <div class="d-flex justify-content-between">
            <span class="align-self-end px-1">Search Members</span>
            <button class="btn btn-primary mt-3">+ New Member</button>

        </div>
        <input class="form-control mt-3" type="text" placeholder="Enter ID, Name, Address, Contact Number etc.. to Search">

        <table id="tbl-members" class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ADDRESS</th>
                    <th>CONTACT</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" colspan="4">No members to display, Add a new member</td>
                </tr>
            </tfoot>
        </table>

        <div id="loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>

        <nav id="pagination" class="d-flex justify-content-center d-none">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </main>
    <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Something went wrong, Please try again!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
