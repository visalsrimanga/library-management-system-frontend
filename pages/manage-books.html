<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">    
    <link rel="stylesheet" href="../css/manage-books.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>        
    <script defer src="../js/manage-books.js"></script>
</head>
<body class="container-xl">
    <header>
        <h3 class="text-sm-center p-3"><ion-icon name="book-outline"></ion-icon> Manage Books</h3>
        <a href="../index.html"><ion-icon name="close-outline"></ion-icon></a>
    </header>
    <main>
        <div class="d-flex justify-content-between">
            <div class="align-self-end px-1">Search Books</div>
            <button id="btn-new-book" class="btn btn-primary">+ New Book</button>
        </div>
        <input id="txt-search" type="text" class="form-control mt-2" placeholder="Enter ISBN, title, author, copies, etc. to search">
        <div class="table-responsive mt-3">
            <table id="tbl-books" class="table table-hover">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>COPIES</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">                                      
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                            No books to display, add a new book first.
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <nav id="pagination" class="d-flex justify-content-center">
            <ul class="pagination">
            </ul>
        </nav>        
    </main>
    <div class="toast-container bottom-0 end-0 me-2 mb-3">
        <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                Failed to load books, try refreshing again!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="frm-book-detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Member Details</h1>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="txt-isbn" class="form-label">Book ISBN</label>
                        <input type="text" class="form-control" id="txt-isbn" placeholder="Eg. 978-3-16-148410-1">
                        <div class="invalid-feedback">Enter valid ISBN</div>
                    </div> 
                    <div class="mb-3">
                        <label for="txt-title" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="txt-title" placeholder="Eg. Programming Fundamentals">
                        <div class="invalid-feedback">Enter valid book title</div>
                    </div>   
                    <div class="mb-3">
                        <label for="txt-author" class="form-label">Book Author</label>
                        <input type="text" class="form-control" id="txt-author" placeholder="Eg. Elvis">
                        <div class="invalid-feedback">Enter valid author name</div>
                    </div>   
                    <div class="mb-3">
                        <label for="txt-copies" class="form-label">Number of Copies</label>
                        <input type="text" class="form-control" id="txt-copies" placeholder="Eg. 12">
                        <div class="invalid-feedback">Number of copies should be a positive integer</div>
                    </div> 
                    <button class="d-none"></button>
                </form>                                                                         
            </div>
            <div class="modal-footer d-flex justify-content-between">
            <button id="btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <ion-icon name="close-outline"></ion-icon>
                Close
            </button>
            <button id="btn-edit" type="button" class="btn btn-primary">
                <ion-icon name="create-outline"></ion-icon>
                Edit Details
            </button>
            <button id="btn-save" type="button" class="btn btn-primary d-none">
                <ion-icon name="create-outline"></ion-icon>
                Save
            </button>
            <div id="edit-buttons-wrapper" class="d-none">
                <!-- <button id="btn-delete" type="button" class="btn btn-danger">
                    <ion-icon name="trash-bin-outline"></ion-icon>
                    Delete
                </button> -->
                <button id="btn-update" type="button" class="btn btn-success">
                    <ion-icon name="save-outline"></ion-icon>
                    Update
                </button>                
            </div>
            </div>
        </div>
        </div>
    </div>
    <div id="overlay" class="d-flex d-none justify-content-center align-items-center flex-column">
        <div id="overlay-loader">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        <h2 class="mt-5">Please wait...</h1>
    </div>
</body>
</html>
